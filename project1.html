<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    

    let even = []
    let odd = []
    for(let num =0 ; num <= 19 ; num++){
        if(num % 2 === 0){
            even.push(num)
        }
        else{
            odd.push(num)
        }
    }
    console.log("even",even)
    console.log("odd",odd)

    // <https://github.com/HUSNAINKHAN427/JavaScript-odd-and-even.git>
    
    </script>




    
    
</body>
</html>
